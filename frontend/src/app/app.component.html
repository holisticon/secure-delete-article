<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
    <img
        height="24"
        alt="holisticon Logo"
        src="https://www.holisticon.de/wp-content/themes/hlcw/img/holisticon-main-logo@2x.png"
    />
    To-Do List
  </h1>
</div>

<p-button label="Login" (onClick)="login()" *ngIf="!isLoggedIn"></p-button>
<p-button label="Logout" (onClick)="logout()" *ngIf="isLoggedIn"></p-button>

<div *ngIf="isLoggedIn">
  <p>Created user: {{user?.name}}</p>

  <h2>To-Do Items</h2>
  <ul>
    <li *ngFor="let item of toDoItems">{{item.title}}</li>
  </ul>
</div>
